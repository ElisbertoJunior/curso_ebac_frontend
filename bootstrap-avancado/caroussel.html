<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./libs/bootstrap.min.css">
  <title>Carousel Bootstrap</title>
  <style>
   
  </style>
</head>
<body>
  <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div data-bs-interval="2000" class="carousel-item active">
        <img class="d-block w-100" src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/01/the-last-of-us-serie.jpg?w=876&h=484&crop=1">
        <div class="carousel-caption">
          <h2>The Last of Us</h2>
      </div>
      </div>
      <div data-bs-interval="2000" class="carousel-item">
        <img class="d-block w-100" src="https://image.api.playstation.com/vulcan/ap/rnd/202206/0720/eEczyEMDd2BLa3dtkGJVE9Id.png">
        <div class="carousel-caption">
            <h2>The Last of Us</h2>
        </div>
      </div>
      <div data-bs-interval="2000" class="carousel-item">
        <img class="d-block w-100" src="https://t.ctcdn.com.br/YJO0xkHwSd1bihfAoxagnnaQ4-A=/1280x720/smart/i679716.png">
        <div class="carousel-caption">
          <h2>The Last of Us</h2>
      </div>
      </div>
    </div>
    <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
      <span class="carousel-control-next-icon"></span>
    </button>
    <div class="carousel-indicators">
      <button type="button" class="active" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
      <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
    </div>
  </div>
  s

  <script src="./libs/bootstrap.bundle.min.js"></script>
</body>
</html>
