<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./libs/bootstrap.min.css">
  <title>Modal Bootstrap</title>
</head>
<body>
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
    Abrir modal
  </button>
  <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Titulo da modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam autem eveniet nesciunt sint adipisci in deserunt dolor hic dicta, iure eaque commodi repellat nobis veritatis nulla consequatur tempore non impedit.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./libs/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modalExemplo = new bootstrap.Modal('#exemplo-modal');
      setTimeout(() => {
        modalExemplo.show();
      }, 3000);
    });
  </script>
</body>
</html>
