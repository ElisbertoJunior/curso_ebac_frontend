<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./libs/bootstrap.min.css">
  <title>Navbar, tabs e toasts Bootstrap</title>
  <style>
    .navbar-nav .nav-link.active {
      color: #FFF;
    }

    .nav-link {
      text-align: center;
    }

    section {
      height: 100vh;
      padding-top: 120px;
    }

    header {
      position: sticky;
      top: 0;
      left: 0;
      z-index: 1;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <header id="cabecalho">
      <div class="navbar navbar-expand-lg">
        <h1>Titulo do site</h1>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse justify-content-end" id="menu">
          <ul class="nav nav-pills navbar-nav">
            <li class="nav-item ">
              <a class="nav-link active" href="#inicio">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#produtos">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#promocoes">Promocoes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contato">Contato</a>
            </li>
          </ul>
        </nav>
        <button id="btn-checar-msg" class="btn btn-warning">Checar caixa de entrada</button>
      </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
      <section id="inicio">
        <h2>Inicio</h2>
      </section>
      <section id="produtos">
        <h2>Produtos</h2>
        <div class="container">
          <nav class="nav nav-tabs">
            <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active"
              type="button">Eletronicos</button>
            <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
            <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Feminina</button>
          </nav>
          <div class="tab-content">
            <div class="tab-pane active" id="aba1">
              Conteudo da aba Eletronicos
            </div>
            <div class="tab-pane" id="aba2">
              Conteudo da aba Moda Masculina
            </div>
            <div class="tab-pane" id="aba3">
              Conteudo da aba Moda Feminina
            </div>
          </div>
        </div>
      </section>
      <section id="promocoes">
        <h2>Promocoes</h2>
      </section>
      <section id="contato">
        <h2>Contato</h2>
      </section>
    </div>

    <div class="toast-container position-fixed bottom-0 p-3">
      <div class="toast" id="msg-alerta">
        <header class="toast-header">
          <strong>Importante</strong>
        </header>
        <div class="toast-body">
          Voce possui 10 mensagens nao lidas
          <div class="mt-2 pt-2 border-top">
            <button data-bs-dismiss="toast" class="btn btn-danger" type="button">
              Descartar
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="./libs/bootstrap.bundle.min.js"></script>
  <script>
    const ativadorToast = document.getElementById('btn-checar-msg');
    const mensagem = document.getElementById('msg-alerta');

    if (ativadorToast) {
      ativadorToast.addEventListener('click', () => {
        const toast = new bootstrap.Toast(mensagem);
        toast.show();
      });
    }
  </script>
</body>

</html>
