<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
  <title>Agenda de contatos</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/agenda-logo.png" alt="logo de agenda">
      <h1>Agenda de contatos</h1>
    </header>
    <form>
      <input id="input_name" type="text" placeholder="Insira Nome do contato">
      <input id="input_tel" type="tel" placeholder="Insira o telefone">
      <button type="submit">Adicionar+</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
      <tfoot>
        <tr>
          <td>Total de contatos existentes</td>
          <td>---</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>

</html>
