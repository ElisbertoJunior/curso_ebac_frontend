<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Requisicao</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="row mt-5">
        <h4>Dados basicos</h4>
      </div>
      <div class="row">
        <div class="col-3">
          <input type="text" class="form-control" placeholder="Nome">
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Sobrenome">
        </div>
        <div class="col-4">
          <input type="email" class="form-control" placeholder="Email">
        </div>
      </div>
      <div class="row mt-3">
        <h4>Dados da entrega</h4>
      </div>
      <div class="row">
        <div class="col-3 d-flex gap-2">
          <input type="text" class="form-control" placeholder="CEP" id="cep">
          <button type="button" class="btn btn-primary" id="btn-search-cep">
            <i class="bi bi-search"></i>
            <span class="d-none spinner-border spinner-border-sm"></span>
          </button>
        </div>
        <div class="col-7">
          <input type="text" class="form-control" placeholder="Endereco" id="address">
        </div>
        <div class="col-2">
          <input type="number" class="form-control" placeholder="Numero">
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-3">Enviar pedido</button>
    </form>
  </div>

  <script src="./jquery-3.6.4.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
