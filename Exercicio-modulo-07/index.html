<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
  <title>Formulario - com validação JS</title>
</head>
<body>
  <h1>Exercicio Modulo 07</h1>

  <form>
    <input type="number" id="number_A" placeholder="*Digite o Numera A">
    <input type="number" id="number_B" placeholder="*Digite o numero B">
    <button type="submit">Submeter Formulario</button>
  </form>

  <p class="success_message">
    Numero B e maior do que o numero A, validação feita com sucesso!
  </p>
  <p class="error_message">
    Numero B e menor do que o numero A, falha na validação!
  </p>
  
</body>
</html>
